<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo-section">
        <img src="./images/icons/logo.png" alt="HomeLink logo" />
        <p class="brand-text">
          <span class="brand-main">HomeLink</span><br />
          <span class="brand-sub">Rentals</span>
        </p>
      </div>

      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="listing.html">Listing</a>
        <a href="contact.html" class="active-link">Contact</a>
        <a href="./dashboard-renter.html">Login</a>
        <a href="./dashboard-owner.html" class="posthome">Post home</a>
      </div>

      <!-- Sidebar menu for mobile -->
      <nav class="sidebar" id="sidebarMenu">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listing.html"><i class="fas fa-list"></i> Listing</a>
        <a href="dashboard-renter.html"
          ><i class="fas fa-sign-in-alt"></i> Login</a
        >
        <a href="dashboard-owner.html" class="posthome-btn"
          ><i class="fas fa-plus-circle"></i> Post home</a
        >
      </nav>
    </div>

    <header class="contact-header">
      <h1>Contact HomeLink Rentals</h1>
      <p>Your questions, feedback, or concerns matter to us.</p>
    </header>

    <section class="contact">
      <h2>Contact Form</h2>
    </section>

    <!-- Contact form -->
    <section class="contact-section">
      <form>
        <label for="name">Full Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address *</label>
        <input
          type="email"
          id="email"
          placeholder="example@email.com"
          required
        />

        <label for="subject">Subject *</label>
        <input
          type="text"
          id="subject"
          placeholder="Message subject"
          required
        />

        <label for="message">Message *</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Write your message..."
          required
        ></textarea>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="Optional" />

        <button type="submit">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3><i class="fas fa-home"></i> HomeLink Rentals</h3>
          <p>@Copyright 2025 HomeLink Rentals. All rights reserved</p>
          <div class="anchors">
            <p>
              <strong><a href="about.html">About Us</a></strong>
            </p>
            <p>
              <strong><a href="contact.html">Contact Us</a></strong>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        document.getElementById("sidebarMenu").classList.toggle("open");
      }
    </script>
  </body>
</html>
